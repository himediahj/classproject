<script>
    function callTenTimes(callback){
        for(let i=0; i<10; i++){
            console.log(i+1)
        }
        for (let index = 0; index < 10; index++) {
            callback()            
        }
    }

    let fn = function(){
        console.log('외부 함수')
    }

    callTenTimes(fn)    // 1~10 까지 나온 다음 '외부 함수' 출력

    callTenTimes(function(){
        console.log('aaa')  // 1~10까지 나온 다음 'aaa' 출력
    })


    //////////////////////////////////////////////////////////
    const arr = [1,2,3,4,5]
    arr.forEach(function(num, index){
        console.log(index, num)
    })

    console.log('')

    let arr1 = arr.map(function(num, index){
        return num*num
    })

    arr1.forEach(console.log)
    arr1.forEach(function(num, index){
        console.log(index, num)
    })

    let arr2 = arr.filter(function(num, index){ // filter는 true/false 값 반환해줌
        return num%2 == 0   // 짝수 값 추려내기
    })//.map(function(num, index){
    //    return num+10
    //})

    
    console.log('')
    arr2.forEach(function(num, index){
        console.log(index, num)
    })
</script>
