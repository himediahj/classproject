    <script>
        // 클래스 정의
        class Student {
            // 생성자 정의
            constructor(name, kor, eng, math){
                this.name = name
                this.kor = kor
                this.eng = eng
                this.math = math
            }

            // 메소드 정의
            getSum(){
                return this.kor+this.eng+this.math
            }

            getAvg(){
                return this.getSum()/3
            }

            toString(){
                return `${this.name}\t총점(${this.getSum()}점), 평균(${this.getAvg()}점)` 
            }
        }

        /* {
            sum : function(){

            }
        } */

        const student = new Student('손흥민', 100, 90, 80)

        console.log('student', typeof student, student)  // object 타입

        const students = [
            /* new Student(),
            new Student(),
            new Student(),
            new Student() */
        ]

        console.log('students', students);  // [Student, Student, Student, Student] 인덱스마다 Student {}

        console.log(student.toString());




        class Rectangle {
            constructor(width, height){
                this.width = width
                this.height = height
            }

            getPerimeter(){
                return (this.width+this.height)*2
            }

            getArea(){
                return this.width * this.height
            }
        }

        class Square extends Rectangle{
            constructor(length){
                super(length, length)
            }
        }

        const square = new Square(10)
        console.log('정사각형의 둘레 ', square.getPerimeter());
        console.log('정사각형의 넓이 ', square.getArea());
    </script>
