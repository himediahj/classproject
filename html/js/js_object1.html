<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        const obj = {}  // 객체 생성 방법
        console.log(obj, typeof obj)

        const menu = {
            productName : '아메리카노',
            price : 3000,
            ctgy : '음료',   // category 약자
            makeCoffee : function(){
                console.log(`원두와 뜨거운 물을 섞어서 ${this['productName']}를 만듭니다`)
            }
        }

        // JSON 형식
    /*  {
            "productName" : "아메리카노",
            "price" : 3000,
            "ctgy" : "음료"
        } */

        // 서버 통신 서버에서 JSON 형식의 데이터를 받는다
        // JSON => 자바스크립트의 객체로 변환 가능

        console.log(menu)   // {productName: '아메리카노', price: 3000, ctgy: '음료', makeCoffee: ƒ}

        // 참조방법 : 식별자.key   식별자['key']
        console.log(menu.productName)
        console.log(menu['price'])
        console.log(menu.ctgy)

        menu.price = 1000
        console.log(menu)

        menu.makeCoffee()   // 원두와 뜨거운 물을 섞어서 아메리카노를 만듭니다 출력


        // 속성의 동적 추가
        menu.event = true
        console.log(menu)   // {productName: '아메리카노', price: 1000, ctgy: '음료', event: true, makeCoffee: ƒ}

        if(menu.event){
            alert('이벤트 상품입니다')
        }

        // 속성의 동적 제거
        delete menu.event
        console.log(menu)


        let number = new Number(10000.123)
        console.log(number, typeof number)  // object 타입임
        console.log(number.toFixed(2))  // 소수점 둘째자리까지 나옴
        console.log(123.456.toFixed(2)) // 반올림해서 123.46

        let n = 123.456
        console.log(n.toFixed(2), typeof n) // 123.46 number    기본형 타입도 .찍고 일시적으로 객체처럼 사용할 수 있다

        let str = new String('안녕하세요')
        console.log(str.length) // 5
        console.log(str.substring(0, 2))    // 안녕    

        let bool = new Boolean(true)
        
        let arr1 = new Array()
        let arr2 = []

        console.log(arr1)   // []
        console.log(arr2)   // []

        let arr3 = new Array(5)
        console.log(arr3)   // (5) [empty × 5]

        let arr4 = new Array(1, 3, 6, 4, 8, 0)
        console.log(arr4)   // (6) [1, 3, 6, 4, 8, 0]
