<script>
    const date = new Date()
    console.log(date)
    console.log(date.toDateString())
    console.log(date.toString())

    console.log('년도', date.getFullYear())
    console.log('월', date.getMonth()+1)  // 0 ~ 11 까지 가져오니까
    console.log('일', date.getDate())
    console.log('시간', date.getHours())
    console.log('분', date.getMinutes())
    console.log('초', date.getSeconds())

    // 현재 시각에 따라 오전과 오후를 구분하는 프로그램을 만들어 보자
    if(date.getHours() > 12) {
        console.log('오후 PM')
    } else {
        console.log('오전 AM')
    }

    let msg = date.getHours() > 12 ? '오후 입니다' : '오전 입니다'
    console.log(msg)

    
    // 양수 음수 0 따지는 프로그램

    let number = -10;

    if(number > 0) {
        console.log('양수')
    } else if(number < 0) {
        console.log('음수')
    } else {
        console.log(0)
    }


    // 짝수 홀수 판별
    switch (number%2) {
        case 1:
            console.log('홀수')
            break;
        case 0:
            console.log('짝수')
    }


    let num
    console.log('num', num) // undefined -> false
    num = num || 100    // boolean 표현식 || 거짓일 때 실행할 문장
    console.log('num', num)

    let numb // = 1000
    console.log(numb)
    numb = numb && 100  // 결과가 거짓인 boolean 표현 && 참일 때 실행할 문장
    console.log(numb)
</script>
