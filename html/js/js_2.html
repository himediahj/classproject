<script>
    // alert('hi')
    // console.log(confirm('삭제하시겠습니까?'))

    console.log(typeof Boolean(1), Boolean(1))  // 0일때만 false
    console.log(typeof Boolean(''), Boolean(''))    // 공백문자열 false
    console.log(typeof Boolean([]), Boolean([]))    // true 
    console.log(typeof Boolean({}), Boolean({}))    // true
    console.log(typeof Boolean(null), Boolean(null))    // false
    
    let bool2 = NaN
    console.log('bool2', bool2, typeof bool2, Boolean(bool2))   // Nan, number, false

    // '' 0 null NaN => flase


    ///////////////////////////////////////////////////////////

    let str1 = String(100)
    console.log('str1', str1, typeof str1)
    
    let bool1 = String(false)
    console.log('bool1', bool1, typeof bool1)

    let str2 = 100 + ''
    let str3 = true + ''
    console.log('str2', typeof str2, 'str3', typeof str3)   // String 


    const str = '1000' //= prompt('금액을 입력하세요')
    console.log('str', str, typeof str)

    // Number(문자열)
    let num = Number(str)
    console.log('num', num, typeof num) 
    // 1000원 입력하면 NaN -> Not a Number 반환

    let num1 = parseInt(str)
    console.log('num1', num1, typeof num1)
    // 1000원 입력하면 숫자 1000만 저장함

    let num2 = parseFloat(str)
    console.log('num2', num2, typeof num2)
    // $0.5 앞쪽에 문자열 입력하면 NaN 반환
</script>
