<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!-- nav 영역 시작 -->
<div th:replace="fragment/nav"></div>

<div class="card m-3">
    <div class="card-header">
        Todos
    </div>
    <div class="card-body">
        <div class="p-3 border-bottom">
            <h5 class="title my-2">Todo 검색 결과</h5>
            <table class="table">
                <tr th:each="list:${searchlist}" th:attr="tr-index=${list.tno}" th:class="text-center">
                    <th:block th:if="${list.finished}">
                        <td class="col-1"><span class="badge rounded-pill text-bg-secondary">Completed</span></td>
                    </th:block>
                    <th:block th:unless="${list.finished}">
                        <td class="col-1"><span class="badge text-bg-danger">진행중</span></td>
                    </th:block>
                    <td th:text="${list.todo}"></td>
                    <td th:text="${list.dueDate}" th:class="col-2"></td>
                </tr>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
