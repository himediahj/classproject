<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!-- nav 영역 시작 -->
<div th:replace="fragment/nav"></div>

<div class="card m-3">
  <div class="card-header">
    Board View
  </div>
  <div class="card-body">

    <table class="table">
      <tr style="border-top-width: 1px">
        <th class="col-2 text-center bg-light">제목</th>
        <td th:text="${boardView.title}"></td>
      </tr>
      <tr>
        <th class="text-center bg-light">작성자</th>
        <td th:text="${boardView.writer}"></td>
      </tr>
      <tr>
        <th class="text-center bg-light">내용</th>
        <td th:text="${boardView.content}"></td>
      </tr>
      <tr>
        <th class="text-center bg-light">첨부사진</th>
        <td>
          <th:block th:if="${boardView.photo != null}">
            <img th:src="@{/upload/photo/{name}(name=${boardView.photo})}" width="600">
          </th:block>
        </td>
      </tr>
      <tr>
        <th class="text-center bg-light">작성일</th>
        <td th:text="${boardView.regdate}"></td>
      </tr>
      <tr>
        <th class="text-center bg-light">수정일</th>
        <td th:text="${boardView.updatedate}"></td>
      </tr>
    </table>

    <div class="text-end">
      <a class="btn btn-warning" th:href="@{/board/edit(bno=${boardView.bno}, p=${currentPageNum})}">수정</a>
      <a class="btn btn-danger" th:onclick="'deleteBoard('+${boardView.bno}+')'">삭제</a>
      <a class="btn btn-primary" th:href="@{/board/list(p=${currentPageNum})}">리스트</a>
    </div>

    <!-- 댓글 영역 시작 -->
    <div class="card m-2">
      <div class="card-header">
        댓글
      </div>
      <div class="card-body">
        <!--댓글 작성 영역-->
        <div class="p-3 border-bottom">
          <h5 class="title my-2">댓글 작성</h5>
          <div class="mb-3">
            <label class="form-label">작성자</label>
            <input type="text" class="form-control" id="replyer">
          </div>
          <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" rows="3" id="reply"></textarea>
          </div>
          <div class="mb-3">
            <input type="submit" value="등록" id="btn_reply" class="form-control btn btn-primary">
          </div>
        </div>

        <!--댓글 리스트 영역-->
        <table class="table">
          <tbody id="replyList">

          </tbody>
        </table>
      </div>
    </div>


  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="replyEditModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">댓글 수정</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">작성자</label>
          <input type="text" class="form-control" id="ereplyer" readonly>
          <input type="hidden" id="erno">
          <input type="hidden" id="ereplydate">
        </div>
        <div class="mb-3">
          <label class="form-label">내용</label>
          <textarea class="form-control" rows="3" id="ereply"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="btn_edit" class="btn btn-primary">수정</button>
      </div>
    </div>
  </div>
</div>


<script>
  function deleteBoard(bno){
    if(confirm("삭제하시겠습니까?")){
      location.href='/board/delete?bno='+bno;
    }
  }

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script th:inline="javascript">
  var bno = [[${boardView.bno}]]
</script>

<script>
  let replyList
  let editModal

  $().ready(function (){
    editModal = new bootstrap.Modal('#replyEditModal')

    $('#btn_reply').click(function(){insertReply()})
    $('#btn_edit').click(function(){editReply()})

    // 리스트 출력
    $.ajax({
      url: '/reply/'+bno,
      success: function (data){
        $.each(data, (index, item)=> {
          console.log(index, item)

            let html = '<td class="col-2">'+item.replyer+'</td>'
            html += '<td>'+item.reply+'</td>'
            html += '<td class="col-2">'+item.replydate+'</td>'
            html += '<td class="col-2">'+
                    '<a href="javascript:showEditModal('+item.rno+')" class="badge bg-warning text-decoration-none">수정</a> '
                    +' <a href="javascript:deleteReply('+item.rno+')" class="badge bg-danger text-decoration-none">삭제</a></td>'

          $('<tr></tr>').html(html).appendTo('#replyList').attr('class', 'fs-6 text-center').attr('tr-index', item.rno)

          })
        }
      })
    })

  function setList(){
    // 비동기 통신 : 댓글 리스트 가져오기
    axios.get('/reply/'+bno)
            .then(res=>{
              console.log('response', res.data)

              let list = res.data
              list.forEach((reply, index)=>{
                // 새로운 tr을 만들어서 replyList 영역에 추가
                const newTR = document.createElement('tr')
                let html = '<td class="col-2">'+reply.replyer+'</td>'
                html += '<td>'+reply.reply+'</td>'
                html += '<td class="col-2">'+reply.replydate+'</td>'
                html += '<td class="col-2">'+
                        '<a href="javascript:showEditModal('+reply.rno+')" class="badge bg-warning text-decoration-none">수정</a> '
                        +' <a href="javascript:deleteReply('+reply.rno+')" class="badge bg-danger text-decoration-none">삭제</a></td>'

                newTR.innerHTML = html
                newTR.setAttribute('class', 'fs-6 text-center') /* font 작게 */
                newTR.setAttribute('tr-index', reply.rno) /* 삭제하기 위한 속성 임의 부여 */

                // 부모 태그에 요소 추가
                replyList.appendChild(newTR)

              })
            })
            .catch(err => {
              console.log(err)
            })
  }

  function insertReply(){
    // 서버로 전송할 payload (객체 형식)
    const payload = {
      bno : bno,  // 위에서 변수로 받아왔음
      reply : $('#reply').val(),
      replyer : $('#replyer').val()
    }
    // console.log("payload", payload)

    $.ajax({
      url: '/reply',
      type: 'post',
      data: JSON.stringify(payload),
      dataType: "json",
      contentType: "application/json",
      success: function (data){

        let html = '<td class="col-2">'+data.replyer+'</td>'
        html += '<td>'+data.reply+'</td>'
        html += '<td class="col-2">'+data.replydate+'</td>'
        html += '<td class="col-2">'+
                '<a href="javascript:showEditModal('+data.rno+')" class="badge bg-warning text-decoration-none">수정</a> '
                +' <a href="javascript:deleteReply('+data.rno+')" class="badge bg-danger text-decoration-none">삭제</a></td>'

        $('<tr></tr>').html(html).appendTo('#replyList').attr('class', 'fs-6 text-center').attr('tr-index', data.rno)

        $('#reply').val('')
        $('#replyer').val('')
      }
    })

    /*axios.post('/reply', payload)

              newTR.innerHTML = html
              newTR.setAttribute('class', 'fs-6 text-center') /!* font 작게 *!/
              newTR.setAttribute('tr-index', reply.rno) /!* 삭제하기 위한 속성 임의 부여 *!/


              // 부모 태그에 요소 추가
              replyList.appendChild(newTR)

              document.querySelector('#reply').value = ''
              document.querySelector('#replyer').value = ''


            }).catch(err => console.log(err))*/
  }

  function deleteReply(rno) {

    if (!confirm('삭제하시겠습니까?')) {
      return
    }
      console.log('rno >>> ', rno)

      /*axios.delete('/reply/' + rno)
              .then(res => {
                console.log('delete - response => ', res.data)

                if (res.data == 1) {
                  // 화면에서 해당 tr-index == rno 행을 삭제
                  const delTR = document.querySelector('tr[tr-index="' + rno + '"]')

                  alert('삭제되었습니다.')
                } else {
                  alert('삭제할 대상이 존재하지 않습니다.')
                }
              })
              .catch(err => console.log(err))*/

    $.ajax({
      url: '/reply/'+rno,
      type: 'delete',
      success: function (data){
        console.log('delete - response =>', data)

        if(data == 1){
          // 화면에서 해당 tr-index == rno행 삭제
          $('tr[tr-index="'+rno+'"]').remove()
          alert('삭제되었습니다.')
        } else {
          alert('삭제할 대상이 존재하지 않습니다.')
        }
      }
    })
    }

  function showEditModal(rno){
    editModal.show()

    /*const editTD = document.querySelectorAll('tr[tr-index="'+rno+'"]>td')
    console.log(editTD[0].textContent)
    console.log(editTD[1].textContent)
    console.log(editTD[2].textContent)*/

    let editTD = $('tr[tr-index="'+rno+'"]>td')

    $('#erno').val(rno)
    $('#ereplyer').val(editTD[0].textContent)
    $('#ereply').val(editTD[1].textContent)
    $('#ereplydate').val(editTD[2].textContent)

    /*document.querySelector('#erno').value = rno
    document.querySelector('#ereplyer').value = editTD[0].textContent
    document.querySelector('#ereply').value = editTD[1].textContent
    document.querySelector('#ereplydate').value = editTD[2].textContent*/


  }

  function editReply(){
    // 서버로 전송할 payload
    // put => 전체 데이터의 변경, 모든 데이터를 서버로 전송, 값이 없는 경우 기본값 저장
    const payload = {
      bno : bno,  // 위에서 변수로 받아왔음
      rno : $('#erno').val(),
      reply : $('#ereply').val(),
      replyer : $('#ereplyer').val(),
      replydate : $('#ereplydate').val()
    }

    // console.log(payload)

    $.ajax({
      url: '/reply/'+payload.rno,
      type: 'put',
      data: JSON.stringify(payload),
      dataType: "json",
      contentType: "application/json",
      success: function (){
        $('tr[tr-index="'+payload.rno+'"]>td')[1].textContent = payload.reply
        editModal.hide()
      }

    })

    /*axios.put('/reply/' + payload.rno, payload)

              editTD[1].textContent = payload.reply

              editModal.hide()
            })
            .catch()*/
  }

</script>
</body>


</html>
